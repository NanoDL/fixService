<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация мастера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registration-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
        }
        .btn-register {
            background: #ff6b6b;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
        }
        .btn-register:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-container">
            <h2 class="text-center mb-4">Регистрация мастера</h2>
            <form id="masterRegistrationForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="mb-3">
                    <label for="specialization" class="form-label">Специализация</label>
                    <select class="form-select" id="specialization" required>
                        <option value="">Выберите специализацию</option>
                        <option value="mobile">Мобильные устройства</option>
                        <option value="pc">Компьютеры</option>
                        <option value="network">Сетевое оборудование</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Опыт работы (лет)</label>
                    <input type="number" class="form-control" id="experience" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">О себе</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-register text-white">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#masterRegistrationForm').on('submit', function(e) {
                e.preventDefault();
                
                // Здесь будет код для отправки данных на сервер
                const formData = {
                    username: $('#username').val(),
                    email: $('#email').val(),
                    password: $('#password').val(),
                    specialization: $('#specialization').val(),
                    experience: $('#experience').val(),
                    description: $('#description').val()
                };

                // Проверка совпадения паролей
                if ($('#password').val() !== $('#confirmPassword').val()) {
                    alert('Пароли не совпадают!');
                    return;
                }

                // Отправка данных на сервер
                $.ajax({
                    url: '/api/auth/register/master',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        alert('Регистрация успешна!');
                        window.location.href = '/login';
                    },
                    error: function(xhr) {
                        alert('Ошибка при регистрации: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
