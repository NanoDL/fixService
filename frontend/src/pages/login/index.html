    <!-- Секция входа -->
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card">
                        <div class="section-header text-center mb-4">
                            <h2 class="section-title">Вход в систему</h2>
                            <p class="section-subtitle">Войдите в свой аккаунт для доступа к вашим заказам и услугам</p>
                        </div>
                        
                        <form id="loginForm" class="login-form">
                            <div class="alert alert-danger d-none" id="loginError" role="alert">
                                Неверное имя пользователя или пароль
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Имя пользователя или Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя или email" required>
                                </div>
                            </div>
                            
                            <div class="form-group mb-4">
                                <label for="password" class="form-label">Пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="d-flex justify-content-end mt-2">
                                    <a href="/reset-password" class="forgot-password">Забыли пароль?</a>
                                </div>
                            </div>
                            
                            <div class="form-group mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Запомнить меня
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 login-button">
                                <span class="login-text">Войти</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>
                        </form>
                        <!--
                        <div class="social-login mt-4">

                            <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
