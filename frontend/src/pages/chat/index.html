<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат - BitFix</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Стили будут подключены автоматически через WebPack -->
</head>
<body>
<!-- Навигация -->
<div id="headerContainer">
    <!-- Сюда будет загружен хедер -->
</div>

<!-- Основной контент -->
<section class="chat-section">
    <div class="container">
        <h1 class="section-title">Чат</h1>

        <div class="row">
            <!-- Список заказов -->
            <div class="col-md-4">
                <div class="card orders-list-card">
                    <div class="card-header">
                        <h5 class="mb-0">Мои заказы</h5>
                    </div>
                    <div class="list-group list-group-flush" id="ordersList">
                        <!-- Сюда будут загружены заказы -->
                        <div class="empty-orders text-center p-4" id="emptyOrdersList">
                            <div class="empty-icon">
                                <i class="bi bi-inbox"></i>
                            </div>
                            <p class="mt-3">У вас пока нет заказов</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Чат -->
            <div class="col-md-8">
                <div class="card chat-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="chatTitle">Выберите заказ для начала общения</h5>
                        <span class="badge bg-primary" id="orderStatus"></span>
                    </div>
                    <div class="card-body chat-body" id="chatBody">
                        <!-- Сообщения будут загружены сюда -->
                        <div class="select-order-placeholder text-center p-5" id="selectOrderPlaceholder">
                            <div class="placeholder-icon">
                                <i class="bi bi-chat-dots"></i>
                            </div>
                            <p class="mt-3">Выберите заказ из списка слева, чтобы начать общение</p>
                        </div>
                        <div class="messages-container" id="messagesContainer" style="display: none;">
                            <!-- Сообщения будут добавлены здесь -->
                        </div>
                    </div>
                    <div class="card-footer" id="chatFooter" style="display: none;">
                        <form id="messageForm" class="message-form">
                            <div class="input-group">
                                <input type="text" class="form-control" id="messageInput" placeholder="Введите сообщение...">
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-send"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="./chat.js"></script>
</body>
</html>
